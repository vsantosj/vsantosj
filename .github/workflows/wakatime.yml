name: WakaTime Stats

on:
  schedule:
   - cron: "0 0 * * *"        
    
  workflow_dispatch:            # Permite rodar manualmente

jobs:
  update-readme:
    name: Update README with WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
